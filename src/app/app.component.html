<!-- main div -->
<div class="flex w-full h-screen">

  <!-- page content -->
  <div class="bg-gray-50 w-full">
    <!--navbar-->
    <div class="bg-white w-full h-16 flex justify-between px-4">

      <div class="flex w-1/4 justify-end">
        <div class="text-right my-auto">
          <span class="text-right">
            وراد سعود
            <br>
            <span class="text-right">
              موظف شركة ناسكا
            </span>
          </span>
        </div>
        <div class="my-auto">
          <img class="rounded-full"
            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png"
            alt="employee image" width="40" />
        </div>

      </div>

      <div class="my-auto active:border-4 active:border-blue-300 p-2 rounded-lg">
        <svg class="h-6 w-6 text-blue-900  hover:text-blue-400" fill="rgb(30 58 138 / var(--tw-text-opacity))"
          width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
          stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" />
          <rect x="3" y="5" width="18" height="14" rx="2" />
          <polyline points="3 7 12 13 21 7" />
        </svg>
      </div>

      <div class="my-auto active:border-4 active:border-blue-300 p-2 rounded-lg">
        <svg class="h-6 w-6 text-blue-900 hover:text-blue-400" viewBox="0 0 24 24"
          fill="rgb(30 58 138 / var(--tw-text-opacity))" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
          <path d="M13.73 21a2 2 0 0 1-3.46 0" />
        </svg>
      </div>

      <div class="flex justify-center my-4 w-1/2">
        <div class="relative text-gray-400 w-full">
          <span class="absolute inset-y-0 right-0 flex items-center pr-2">
            <button title="search" type="submit" class="p-1 focus:outline-none focus:shadow-outline">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                viewBox="0 0 24 24" class="w-6 h-6">
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </button>
          </span>
          <input type="search" name="q"
            class="text-right py-2 text-sm text-white rounded-lg pr-10 focus:outline-none focus:text-gray-900 bg-gray-100 focus:border-2 focus:border-blue-200 w-full"
            placeholder="...بحث" autocomplete="off">
        </div>
      </div>



    </div>
    <!--page content-->
    <div class="grid grid-cols-2 h-[calc(100vh-64px)]">
      <div class="">
        <app-line-chart></app-line-chart>
      </div>
      <div class="">
        <app-area-chart></app-area-chart>
      </div>
      <div class="">
        <app-column-chart></app-column-chart>
      </div>
      <div class="mx-auto my-auto">
        <app-pie-chart></app-pie-chart>
      </div>
    </div>
  </div>

  <!-- side bar -->
  <div
    class="w-96 bg-gradient-to-br from-brand-dark-blue from-10% via-brand-middle-blue via-20% to-brand-dark-blue to-60%">
    <div class="flex justify-center my-4">
      <img src="../assets/Group 2723@3x.png" alt="logo" width="150" />
    </div>
    <hr class="border-1 border-boredr-color border-solid my-4 w-100">

    <div class="flex justify-center my-4">
      <div class="relative text-gray-400">
        <span class="absolute inset-y-0 right-0 flex items-center pr-2">
          <button title="search" type="submit" class="p-1 focus:outline-none focus:shadow-outline">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              viewBox="0 0 24 24" class="w-6 h-6">
              <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </button>
        </span>
        <input type="search" name="q"
          class="text-right py-2 text-sm text-white rounded-full pr-10 focus:outline-none focus:bg-white focus:text-gray-900 focus:border-brand-dark-blue focus:border-2"
          placeholder="...بحث" autocomplete="off" [(ngModel)]="searchString">
      </div>
    </div>

    <div class="flex justify-center text-white font-normal h-[calc(100vh-190px)] overflow-scroll">

      <ul class="text-right mx-auto" *ngIf="sideBarList.length>0;else null">
        <li *ngFor="let sideBarItem of sideBarList">
          <div *ngIf="sideBarItem.searchText.toLowerCase().includes(searchString.toLowerCase())||(searchString ==='')">
            <div class="text-right flex justify-end">
              <p>{{sideBarItem.name}}</p>
              <svg (click)="plusClicked([sideBarItem.id])" *ngIf="sideBarItem.children.length>0;else null"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                class="w-4 h-4 self-center hover:text-orange-500 hover:cursor-pointer">
                <path fill-rule="evenodd"
                  d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z"
                  clip-rule="evenodd" />
              </svg>
              <!-- <svg ((click)="plusClicked([sideBarItem.id])") *ngIf="(sideBarItem.children.length>0)&&(sideBarItem.collapse);else null"
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
              class="w-4 h-4 hover:text-orange-500 hover:cursor-pointer">
              <path fill-rule="evenodd"
                d="M3.75 12a.75.75 0 01.75-.75h15a.75.75 0 010 1.5h-15a.75.75 0 01-.75-.75z"
                clip-rule="evenodd" />
            </svg> -->
            </div>
            <div class="pr-8 mb-4 border-r-2 border-dashed border-r-black"
              *ngIf="(sideBarItem.children)&&(sideBarItem.children.length>0);else null">
              <ul class="">
                <li class="" *ngFor="let secondLevelItem of sideBarItem.children">
                  <div *ngIf="secondLevelItem.searchText.toLowerCase().includes(searchString.toLowerCase())||(searchString ==='')">
                    <div class="text-right flex justify-end">
                      <p class="text-sm mt-2">{{ secondLevelItem.name }}</p>
                      <svg *ngIf="(secondLevelItem.children.length>0);else null" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24" fill="currentColor"
                        class="w-4 h-4 self-center hover:text-orange-500 hover:cursor-pointer">
                        <path fill-rule="evenodd"
                          d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z"
                          clip-rule="evenodd" />
                      </svg>
                      <!-- <svg *ngIf="(secondLevelItem.children.length>0)&&(secondLevelItem.collapse);else null"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                    class="w-4 h-4 hover:text-orange-500 hover:cursor-pointer">
                    <path fill-rule="evenodd"
                      d="M3.75 12a.75.75 0 01.75-.75h15a.75.75 0 010 1.5h-15a.75.75 0 01-.75-.75z"
                      clip-rule="evenodd" />
                  </svg> -->
                    </div>
                    <div class="pr-8 mb-4 border-r-2 border-dashed border-r-black"
                      *ngIf="(secondLevelItem.children)&&(secondLevelItem.children.length>0);else null">
                      <ul class="">
                        <li *ngFor="let thirdLevelItem of secondLevelItem.children">
                          <div *ngIf="thirdLevelItem.searchText.toLowerCase().includes(searchString.toLowerCase())||(searchString ==='')">
                            <div class="text-right flex justify-end">
                              <p>{{thirdLevelItem.name}}</p>
                              <svg *ngIf="thirdLevelItem.children.length>0;else null" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24" fill="currentColor"
                                class="w-4 h-4 self-center hover:text-orange-500 hover:cursor-pointer">
                                <path fill-rule="evenodd"
                                  d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z"
                                  clip-rule="evenodd" />
                              </svg>
                              <!-- <svg *ngIf="(thirdLevelItem.children.length>0)&&(thirdLevelItem.collapse);else null"
                          xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                          class="w-4 h-4 hover:text-orange-500 hover:cursor-pointer">
                          <path fill-rule="evenodd"
                            d="M3.75 12a.75.75 0 01.75-.75h15a.75.75 0 010 1.5h-15a.75.75 0 01-.75-.75z"
                            clip-rule="evenodd" />
                        </svg> -->
                            </div>
                            <div class="pr-8 mb-4 border-r-2 border-dashed border-r-black"
                              *ngIf="(thirdLevelItem.children)&&(thirdLevelItem.children.length>0);else null">
                              <ul>
                                <li *ngFor="let fourthLevelItem of thirdLevelItem.children">
                                  <p *ngIf="fourthLevelItem.searchText.toLocaleLowerCase().includes(searchString.toLowerCase())||(searchString ==='')">
                                    {{fourthLevelItem.name}}</p>
                                </li>
                              </ul>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
    </div>

  </div>



</div>
